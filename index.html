<body>
	<div class="head">
		<div id="textbox">
			<h1>KARBI KHRISTIAN KARCHO ALUN</h1><br>
			<input type="text" name="" placeholder="Type to Search" id="txt">
			<button onclick="search()">Go</button>
		</div>
		<span id="demo" style="color:orange; font-size: 40px;"></span>
	</div>
	<div class="copy">
		<span id="lun"></span>
	</div>
<script>
	function search(){
		var a=document.getElementById('txt').value;
		if(a=="")
		{
			document.getElementById('demo').innerHTML="Please type song's name"
		}else if(a=="Abin kavedet adim"){
			document.getElementById('lun').innerHTML="<p>1.<br>Rongsopi anat dambomlo,<br>Ha Zion anglong athak;<br>Keme lapen bolon kedo;<br>Thangnat pabar un-elo<br>,Kejoktang atum keme pen<br> Adap etum chetonglote,<br>Abin kavedet adim.</p><p>2.<br> Sangho kethe atum an pen<br>,Kangthir amuluk an pen;<br>Kejok alammo kethepi,<br>Arjunnang pen chingrum dunnang<br>Jut un-e arni hadak;<br>Adap etum chetonglote<br>Abin kavedet adim</p> <p>3.<br> Etum hadak chekemodam,<br>Chinghon ajirpo aphan;,<br>Chetongji ha inghap along,<br>Rongsopi hadak angsong<br>Vangnon,hirjume long atum an<br>Kangsai teng endun nang<br>Adap etum chetonglote,<br>Abin kavedet adim.</p>";
		}else if (a=="Abor doan aborme an") {
			document.getElementById('lun').innerHTML="1.<p> Abor doan abor meang,<br>La kachinghon atum;<br>Mo la kekroijisi Jisu<br>Vangthuji ahut</p><i>Kerui:</i><p>  Chiklo longso asonti<br>Alangphu pang-e si;<br>Latum ke-klar pemepo<br>Tur-angbor ason.</p>2.<p>  Alang me-thang arat aphan<br>Hala bor pangrumji;<br>Kangthir atum klarbong atum<br>Kachinghon atum</p>3.<p>La osomar jer jer atum<br> Jisu aphan kanghon;<br>Latum keklar-et aborlo<br>Jisu la chinghon.</p>";
		}else if (a=="Adap ning arong vangji") {
			document.getElementById('lun').innerHTML="1.<p>  Pilgrim kelak phu chingthurnon,<br>Adapprang ning arong vangji;<br> Pima Arnam alam thanlo,<br> Adapprhrang ning arong vangji.</p><p> <i>Kerui:</i><br>Adap ning arong vangji,<br>Addaprang ning arong vangji,<br>Ejonat chirunang avi,<br>Bonta adap ning arongji.</p>2.<p>Asot atum phere kaknon,<br> Adap ning arong vangji;<br>Ningduk abang mekkri krengnon,<br>Adapphrang ning arong vangji.</p>3.<p>Chekoktha! ajo ikprappo,<br>Adapprang ning arong vangji<br>Adap mepar nangklang dappo,<br>Adapprang ning arong vangji.</p>4.<p>Pini eli chehoknangti,<br> Adapprang ning arong vangji;<br>Arnam emekkri an venji,<br>Adapprang ning arong vangji.</p>";
		}else if (a=="Akangjinso ko an keme") {
			document.getElementById('lun').innerHTML="1.<p> Akangjiso ko-an keme,<br>Nephan ne pejok thek<br>Ne ingbodet pen checharche,<br>Bonta non chechar ne.<br></p> 2.<p>Ning arlo phere Alangphan,<br> Kangjinsosi nethan.<br>Koan keme kangjinso klang,<br>Ne kekroicheng pen an.</p>3.<p>Keduk kesung angbong pen an,<br>Vanglo ne Nang long an;<br>Kangjinso si nephan nevan,<br>Ne japonpo hem an</p>4.<p>Etum ningkan suri aphrang,<br>Arni ason tur-ang;<br>Alangphan rocheng pen apar,<br>Apor do-o ephan.</p>";
		}else if(a=="Akerap lakhanon"){
			document.getElementById('lun').innerHTML="1<p>Nangliphan asat kelang ahutsetta<br>Ne kevirlo pura ningduk anhut ta<br>Arnam nangkerap lakhanon eson son<br>Anke nanglong thuji Arnam akanghon</p><i>Kerui</i><p>Akerap lakhanon ison son<br>Arnam etum aphan ekanghon<br>Arnam kerap lakhapemenon,<br>Anke nanglongthuji Arnam akanghon,</p>2.<p>Nangli kamatha anghor ardik o-ma?<br>Thengparpan kachepon ardik o-loma?<br>Kerap lakhanon lakesung an kakpo,<br>Anke kaike nangli ning arongverpo</p> 3.<p>Bang ahem arit keplang nangkethek long<br>Matha non Jisu ephan kechaksi ong<br>Kerap lakha non kenam un-e akhi,<br>Sining athak nanglihem nangli longji</p>4.<p>Thedung,bihek kachedan ahutseta<br>Ningbiri la ahok aHemphu Arnam<br>Akerap lakhanon tek'la nang raipo,<br>Nang kedam jutjetik anta nang rappo</p> ";
		}else if (a=="Akhaitin aphan thanji atomo") {
			document.getElementById('lun').innerHTML="1<p>Akhaitin aphan thanji atomo<br>Ningpachelar ji atomo<br>Ahok pen ningme atomo<br>Ningsam,theang atomo(2)</p><i>Kerui</i><p>Kangting do anta pathe-angji,<br>The-ang nerlo ason plangji;<br>Khristo arat peplangji pirthe<br>Khristo arat peplangji pirthe<br>Kanghon pen theang arat</p>2.<p>Aheitin aphan thanji alun<br>Hemphu nat ning rungji alun<br>Kahingno phan kehaiji alun<br>Pen chir,nok an phangnopo(2)</p>3.<p>Aheitin aphan thanji alam<br>Hemphu angsong 'pangri alam<br>Toilo Sopo epejokji<br>Peklang Arnam ke kanghon(2)</p>4.<p>Akeitin aphan thanji pejok Bang<br>Ningduk tovar damtang abang<br>Pirthe arat aso da-an<br>Ahok Arnam longji phan(2).</p>"
		}else if(a=="Alang Tebin arum"){
			document.getElementById('lun').innerHTML="1.<p>Alang tebin arumle<br> Sang-ra chehoknon nang<br>Alangphan kroi pen kelang<br>Plangji memnu eprang</p>2.<p>Hemphu kanghon akejoi<br>Lale kai mathanon;<br>Nang ning cheparongverthan,<br>Alang nangphan matha</p>3.<p>Kelak kanghor an vangnon<br>Nang pap, ningduk phere;<br>Anghor kardik an hanglo<br>Alang nangparjangpo</p>4.<p>Nang pen alom che-ohta,<br>Inghongnon matha-ra<br> Alang vangthu thetik an<br>Sining chetong tik an</p>5.<p>Po arat angbong Arnam<br>S'ning a-an bakbe tik<br>Alangphan thek longletik<br>Ephan 've bu abang.</p>";
		}else if(a=="Alang vengkong"){
			document.getElementById('lun').innerHTML="1.<p>Alang vengkong arumsi ne dolongji,<br>Tomon thepi kangtingle ne komta;<br>Alang ne charibom pu ne chini<br>Ne Alangso lasi ne pejoklo<br></p><i>Kerui</i><p>Alang vengkong arum penle<br>Matsi nepahelo un<br>Alangvengkongsi ne chepatu<br>Sungsepin si ne doverpo</p>2.<p>Alang vengkong arumsi ne sanglong po<br>Ningduk abang hadak sanglongpo<br>Pirthe ke nephan thangta peme un-e<br>Alang kengrisi kesanglong po</p>3.<p>Alang vengkong arum ne pangni pronglo<br> Dak chepatu sat kelang dotik an<br> Daksi jiklo sitan ne pesung thekthe<br>Jisu pensi kaike sanglongverpo</p>";
		}else if (a=="Alangli matlo") {
			document.getElementById('lun').innerHTML="1<p>Mat aphansi kangduk non<br>Meresak kevi abang</p><i>Kerui</i><p>Hemphu 'phan mahumeme o<br> Anongkethe archo lo<br> Alangphan ingduklo nang<br>Battha ha Kai Hemphu aphan</p>2.<p>Komat ma habit angbong<br>Kangchir langit kachetong<br</p>3.<p>Mat mat ajo kangting pi<br>Ardam ha Gathsemane?</p>4.<p>Komatsi ha Kalvary,<br>Etum aphan pran chepi</p>5.<p>Matsi an pirthe adang,<br> Inutpet pangri aBang</p>";
		}else if (a=="Alangli nepap an pondet") {
			document.getElementById('lun').innerHTML="<h1>ALANGLI NE PAP AN PONDET<br> <sub><i>(He Has Taken My Sins Away) </i></sub></h1><br>Doh is Bb<br> 1<p>Ne Hemphu anong petheverji,<br>Alanglongsi chehokji;<br>Nephan akanghon alun lunji<br>Lasi ne lun plangji.</p><i>Kerui:</i><p>Alang pondetlo ne pap doan,<br>Anong pethenang;<br>Anong pethenang;<br>Alang pondetlo ne pap doan<br>Alang men Halleluyah!</p>2.<p>Van-et ne pap pen kedoan<br>Ningsam, sanglongji aphan;<br>Kardom arjuji,pejok nephan<br>Lasi ne lun cheplang</p>3.<p>Alang nong nonta ne petheji,<br>Kethi 'phan hai apotsi;<br>Jutjetik an anong petheji,<br>Lasi ne lun cheplangji</p>";
		}else if(a=="Alangli sok pangrumpo"){
			document.getElementById('lun').innerHTML="<h1>Alangli sok  pangrumpo<br> <sub><i>(He will gather the wheats) </i> Doh is. Ff</sub></h1>1.<p>Mo Jisu khei pangrumji ahut ,<br> Alang ingno cheklang ahut;<br>Koson kangsai ahut arjapji<br>E-arju lote thakdunji</p><i>Kerui</i><p>Alang sok amu-an inkro thapji<br>Bonta aphe-e an varchorji;<br>Tangte kosonsi kangsai angno<br>Mo bangso arni arjap-po</p>2.<p>Arjulongji ma Pejok Bang pen<br>Mesen aban pu ekepu;<br>Ma kaphere klemhur pen ningduk</p>3.<p>Lasi eli chonghongding lonang;<br>Emelur kei petur lonang<br>Chepangri 'Bang ehang lote mo'<br>Eli ning rong pen thak dunpo.</p>4.<p>Jisu aphan kroi pen reng lonang,<br>Chonghong lonang apor aphan<br>Eli kedam kejutsi arni<br>Alang pen eli sang longji.</p>";
		}else if (a=="Alangli vangbomlo") {
			document.getElementById('lun').innerHTML="<h1>Alangli vangbomlo<br> <sub><i>(He is coming) </i></sub></h1>1.<p>Labangso akai kejut apor<br>Pi ning'rong ningkethe dolo;<br>'Vangdap po pusi alangpulo'<br>Vangthupo Hemphu apar Hemphu Recho</p><i>Kerui</i><p>Alang vangpo, Alangvangpo<br>Ning rong pensi ne alangphan dengpo;<br>Adap jirlo kalite anerlo<br>Alang vangthu vekpo</p>2.<p>Laso angthek angsong nangklangpo;<br>Manghumeme angthek dak pirthe<br>Hemphu atek'la pilo haki<br>Alang kevangji tebok hetlo pusi</p>3.<p>Hemphu aphan kroi si thi atum<br>Kadok kave puthot thurthu po<br>Hemphu amethang atek'la atum,<br>Pong ut kebut pensi do-an ingthurpo</p>4.<p>Eli kerenglang doan atum<br> inghun ephar erung pon detpo;<br>.Lasonthot aning kethe penle<br> Lahin lahin ning chepethever longnang</p>";
		}else if (a=="Alangli vangthuji") {
			document.getElementById("lun").innerHTML="<h1>Alangli vangthuji<br><sub>(He is Coming)Doh is.A</sub></h1><br>1.<p>Alang vangthji,ningduk aBang,<br>Non sining pethelo;<br>Alangke vangthuji Hosanna<br>Sining ephan lunlo</p><i>Kerui:</i><p>Halleluyah, Halleluyah.<br>Alang vangthuvekji<br>Ning arong pensi chetongdunji<br>Alang vangji arni</p>2.<p>Alang vangthuji, epejok Bang<br>Mer'sak'son thi aBang;<br>O Arnam anong kethe pensi<br>Alang det pangriji.</p>3.<p>Alang vangthuji etum Hemphu<br>Enam aBang Recho<br>Alang arje eli thek longji<br>Pen Alangphan lunji</p>4.<p>Alang kangvaitang rat pangrumpo<br>Amen hang atum an,<br>Det an pen kenamtang atum an<br>Amethang chekrongpo</p>";
		}else if (a=="Anong pethenang") {
			document.getElementById('lun').innerHTML="<h1>Anong Pethenang<br><i>(Glory to His name)</i></h1>1.<p>Rai aBang thilo Khruss athaksi<br>Pap penta joklo haladaksi<br>Alangli vi pen epejoklo<br>Anong pethe nang</p><i>Kerui</i><p>Anong pethe nang<br>Anong pethe nang<br>Alangli vi pen epejoklo<br>Anong pethenang</p>2.<p>Chenam,pap penta,ne joktanglo<br>Jisu aphan ning arlo chaklo<br>Thengparpan pen longlo ning kangsam<br>Anong pethe nang</p>3.<p>Kangthir kangbop alangroi pensi<br> La cham et pen aronglo ne ning<br>La cham et pen ne ingthir-etlo<br>Anong pethe nang</p>4.<p>Kangbop alangroi akung vangnon<br>Chethe aHempu Jisu helo<br>Chepangthirnon karjong me aphan<br>Anong pethenang</p>";
		}else if (a=="A ove ove Arnam") {
			document.getElementById('lun').innerHTML="<h1>A ove Ove Arnam Ekangjinso</h1>1.<p>A ove Ove Arnam ekangjinso<br>Thipthe ako penta Arnam lapu do;<br>Matsi Put et thekji ma nang kopu plang!<br>La an ajakang komat nang long dunji<br></p>2.<p>Ningkan suri suri nangli eleppet,<br>Lasonsi nangli do Nang methang jakong<br>Ne chethe tangte la ne mang ben ason<br>Arni arni lapusi nekai dambom lo</p>3.<p>Tomon kejap athengpi arvo kangjui<br>Monit badu jokta lapusi thibom<br>Arnam adak atur penchotsi kereng<br>Nangli penpete netum jakong ave.<p>4.<p>Ne ning kethi pen kopusi jok unji<br>Komat adung ne damsi chepatuji<br>Vo kangjar asonle kap setta langpi,<br>La ahutta ne chethe ke nang rideng</p>";
		}else if (a=="Aprang damtang Jisu") {
			document.getElementById('lun').innerHTML=" <h1>Aprang Damtang Jisu</h1><br><i>(Onward Christian Soldiers)<br>Doh is F</i><br>1<p>Aprang damtang Jisu,Alangphan langsi<br>Ron kedun asonle Khristian dambomnon,<br>Khristo,Recho,Hemphu ron chedan paprang,<br>Langthati alamma ron angbong si dam</p";
		}else if (a=="Aprang lason kathe-ang") {
			document.getElementById('lun').innerHTML="<h1> Aprang Lason Katheang</h1><br><i>Never Shone A Light So Fair<br>Doh is D</i><br>1<p>Aprang lason kathe-ang,<br>Lun jume nangklang klelang,<br>Singning pen pirthe adang<br>Tekla atum nangpeklang<br>Chikloso rimsi phurkimo</p>Kerui:<p>Khrist Ningsam aRecho vanglo,<br>Chepebi aning arlo<br>Etum long Arnam do,<br>Kaike do Immanuel.</p>2.<p>Bangso ning arong alun<br>Adap klanglote la lun;<br>Bangso alun lun along,<br>Pirthe the-angpen chehok<br>Monit do-anta lasonthot.</p>3.<p>Vangnon nang hirme arni,<br>Netum Hemphu keroji;<br>Recho aphan ardomji<br>Ning arong pen kelunji<br>Pirthe adangta lasonthot</p>";
		}else if (a=="Aprang pap pen thilo") {
			document.getElementById('lun').innerHTML="<h1> Aprang Pap Pen Thilo</h1><br><i>Doh is C</i><br>1<p>Aprang pap pen thilo,<br>Ning ketheta thilo<br>Bonta non ne thilo<br>Jisu kethi along</p>Kerui:<p>Neli phan kanghon alangli<br>Methang apan chepi<br>Neliphan kanghon Alangli,<br>Methang apran chepi.</p>2.<p>O ko-an akangthui,<br>O ko-an akarnuk;<br>Kanghon ahoi ave<br>Epejok abangke.</p>3.<p>Kangsam ingduk aning<br>Khirsto along reng-un;<br>Kanghon rengver ame<br>Dovan 'long kar nangji.</p>4.<p>Renglo methang kali,<br>Khisto pen ajoksi;<br>Kethi,pap aron an,<br>Pen joklo nephan.</p>";
		}else if (a=="Aprang polton") {
			document.getElementById('lun').innerHTML="<h1>Aprang Polton</h1><br><i>Doh is G</i><br>1<p>Aprang polton ason dun nang<br>Khirsto ja aBang nangkehang;<br>Ronchedanji dun peprap nang,<br>Chong,nok pon repnang</p>Kerui:<p>'Aprang, apharang!' Hemphu pulo<br>Phere aning pavedet non;<br>Ephan eraidetji Alang,<br>Ron jutjetik an.</p>2.<p>Aprang polton pederdenang;<br>Kroi nang Alang hokum doan;<br>Alang pen haiji dunlo nang,<br>Hotur an aphan</p>3.<p>Aprang polton sot apharman,<br>Theang pen lama pejapnang;<br>Kehai alun lunpo ronang,<br>E-Hemphu Arnam.</p>";
		}else if (a=="Aprangke la pherangke") {
			document.getElementById('lun').innerHTML=" <h1>Aprangke La Pherangke Atum</h1><br>1<p>Aprang ke la pherangke atum<br>Ning arong pen sining athak lun lun;<br>Aphi pirthe athak nanghirsi,<br>Mer'sak vi atum aphan birta pi</p>Kerui:<p>Birta keme... Birta keme,<br>Isreal a Recho mahang thek.</p>2.<p>Latum angsong anathu langsi;<br>Nichi anat theklo chiklo kimi;<br>Pirthe athak latum turbongsi,<br>Ajo anerlota theangver</p>3.<p>Thek're atum bang kethom vangsi,<br>Dunlo bangso a chiklo aphi phi;<br>Recho kimi keri damjisi<br>Thek damlo Bethlehem a rongsopi.</p>";
		}else if (a=="Arju longlo tomo ban") {
			document.getElementById('lun').innerHTML="<h1>Arju Longlo Tomo Ban</h1><br>1<p>Arjulonglo tomo ban,Ha sining pen Jisu kevang<br>Kalvary Khruss athak kethi,kapejokji nephan<br>Sung chechaksi Alangli bu ne phan adorso avi<br>Lapen ajok ne kehai long,non ne ning cheruisi</p>Kerui:<p>O Jisu amen pensi doan ne haivekji,<br>Namdetsi pejoklo nephan methang avi pensi;<br>Chinine aprangpenta ne phan inghonlo Alangli,<br>Avi pen ne phan chamdetsi ne pirthe kehai-i</p>2.<p>Arjulong ajakong,amek kave pachecharlong,<br>Parju longlo ano kangthong kengkok ta pedam long;<br>Lachinisi Alang phan,pejoktha nephan pu nehang,<br>Nonke Jisu nepejoksi hailo pirthe do-an</p>3.<p>Sik pitanglo non nephan ha sining nehem kathe-ang,<br>Ser-rup pen Jisu kekimtang,dam ingtung o chenam;<br>Hadak ne Jisu adung,kai dodunrappet sot atum,<br>Ning arong pen Hemphu along lunpo kehai alun.</p>";
		}else if (a=="Arjunon arleng atum") {
			document.getElementById('lun').innerHTML="<h1>Arjunon Arleng Atum An</h1><br>1<p>Arjunon Arleng atum an<br>Arjunon kadokave<br>Longlelo Arleng aphutup<br>E-hotur thenei soitan.<br>Jisu aratle pechannang<br>Pap ningduk an pevirnang,<br>Lasi eli la lunlonang,<br>Arleng khirstian 'plangpetnang.</p>Kerui:<p>Inglongta,habitta<br>Rongsota,nogorta;<br>Thandam tomon kejap ason<br>Peplang Khristo arat.</p>2<p>Lunnon Arleng a Khristian an<br>Lun jume pen lun petnon<br>Ening e arje klar et pen.<br>Jisu' kanghon longtangan<br>Gongga alang chinglu setta<br>Asapta pap kak un-e<br>Bonta Jisu aphan kroisi,<br>Epap do-an kak etji.</p>";
		}else if (a=="Arjutha Jisu kehang") {
			document.getElementById('lun').innerHTML="<h1>Arjunon Arleng Atum An</h1><br>1<p>Arjuthati Jisu kehang,<br>Pini kam klem damjima?<br>Hidi phudanglo sok kemen<br>Hemphu ase pethesi hang<br>Nong e me nangphan panong.<br>Ne dakdo nephan toitha<br>Pusi matsi thakthekji ma (2)</p>2.<p>Langthepi nang kap thektheta<br>Pirthe an dam un-e ta<br>Nang thebok abang aphan ke thanthek<br>Suri suri pi un e ta<br>Hemepi ason pi-un<br>Asapnatta Jisu aphan<br>Lata me Alangli anat (2)</p>3.<p>Neke thang klem un-e pusi<br>Baduta parju longri<br>Pima monit atum virlang<br>Lapen Hemphu nangphan hang,<br>Ning arong penle kam dengnon<br>La ne ning arongpuchot<br>Alang nang hanglo thak praptha<br>Ne dak do nephan toitha.(2) </p>";
		}else{
			alert("Song name not match");
		}
	}
</script>
</body>
</html>
